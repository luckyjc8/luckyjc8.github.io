<head>

	<!-- jQuery and JS bundle w/ Popper.js -->

      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <center>
            <div class="container notes">
                <h2 onclick="add_note()"><i class="fas fa-plus"></i></h2>
                <ul id="notelist"></ul>
                
            </div>
        </center>
        <div class="container notes-detail">
            <form>
              <div class="form-group">
                <center><h2 id="edited"><i class="fas fa-check"></i></h2></center>
              </div>  
              <div class="form-group">
                <input type="text" class="form-control" id="title" value="Note 1">
              </div>
              <div class="form-group">
                <label for="desc1">Description</label>
                <textarea class="form-control" id="desc" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="note1">Note</label>
                <textarea class="form-control" id="note" rows="8"></textarea>
              </div>
              
            </form>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()"><h2><i class="fas fa-clipboard"></i></h2></button>
    </div>

    <div class="container-fluid" style="padding-top:3%">
        <div class="row">
            <div class="col-md-3">
                <div class="container-fluid" id="side-nav"></div>
            </div>
            <div class="col-md-6 full-height">
            	<div class="row">
            		<div class="col-md-2">
            			<center>
            				<h4>
        	    				<i class="fas fa-expand-arrows-alt"></i>&nbsp;
        	    				<i class="fas fa-download"></i>&nbsp;
        	    				<i class="fas fa-cog"></i>
        	    			</h4>
            			</center>
            		</div>
            		<div class="col-md-3">
            			<center>
            				<div class="btn-ribbon">Sentence Length <i class="far fa-question-circle"></i></div>
            				<div class="btn-ribbon">Spell Check</div>
            			</center>
            		</div>
            		<div class="col-md-2">
            			<center><h2>Focus! <i class="fas fa-chevron-down"></i></h2></center>
            		</div>
            		<div class="col-md-1 offset-md-1"><center><h4><i class="fas fa-headphones"></i></h4></center></div>
            		<div class="col-md-1"><center><h4><i class="fas fa-yin-yang"></i></h4></div>
            		<div class="col-md-1"><center><h4><i class="fas fa-circle"></i></h4></center></div>
            		<div class="col-md-1"><center><h4><i class="fas fa-share-alt"></i></h4></center></div>
            	</div>	
                <div id="editor-cont">
                	<div id="editor" class="editor"></div>
                </div>
            </div>
            
        </div>
    </div>

</body>
