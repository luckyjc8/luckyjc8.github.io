<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet"> 
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

	    <!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/0354ca31d0.js" crossorigin="anonymous"></script>

	<link href="style.css" rel="stylesheet"> 
  </head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <center>
            <div class="container notes">
                <h2 onclick="add_note()"><i class="fas fa-plus"></i></h2>
                <ul id="note-list"></ul>
                
            </div>
        </center>
        <div class="container notes-detail">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="title" value="Note 1">
              </div>
              <div class="form-group">
                <label for="desc1">Description</label>
                <textarea class="form-control" id="desc" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="note1">Note</label>
                <textarea class="form-control" id="note" rows="8"></textarea>
              </div>
              <div class="form-group">
                <center><h2 id="edited"><i class="fas fa-check"></i></h2></center>
              </div>  
            </form>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()"><h2><i class="fas fa-clipboard"></i></h2></button>
    </div>

    <div class="container" style="padding-top:3%">
    	<div class="row">
    		<div class="col-md-2">
    			<center>
    				<h4>
	    				<i class="fas fa-expand-arrows-alt"></i>&nbsp;
	    				<i class="fas fa-download"></i>&nbsp;
	    				<i class="fas fa-cog"></i>
	    			</h4>
    			</center>
    		</div>
    		<div class="col-md-3">
    			<center>
    				<div class="btn-ribbon">Sentence Length <i class="far fa-question-circle"></i></div>
    				<div class="btn-ribbon">Spell Check</div>
    			</center>
    		</div>
    		<div class="col-md-2">
    			<center><h2>Focus! <i class="fas fa-chevron-down"></i></h2></center>
    		</div>
    		<div class="col-md-1 offset-md-1"><center><h4><i class="fas fa-headphones"></i></h4></center></div>
    		<div class="col-md-1"><center><h4><i class="fas fa-yin-yang"></i></h4></div>
    		<div class="col-md-1"><center><h4><i class="fas fa-circle"></i></h4></center></div>
    		<div class="col-md-1"><center><h4><i class="fas fa-share-alt"></i></h4></center></div>
    	</div>	
    	<div id="editor"></div>
    	<div class="row">
    		<div class="col-md-1 offset-md-11">
    			<center>
    				
	    		</center>
    		</div>
    	</div>
    </div>
</body>
